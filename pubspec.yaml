name: railroad_crossing
description: railroad crossing simulator
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  # Firebase Analytics
  firebase_core: ^3.0.0
  firebase_analytics: ^11.0.1
  # App Icon
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.13.1
  # Audio Player
  audioplayers: ^6.0.0
  # Vibration
  vibration: ^1.9.0
  # Settings
  flutter_settings_screens: ^0.3.4
  settings_ui: ^2.0.2
  # SharedPreference
  shared_preferences: ^2.2.3
  # Floating Button
  flutter_speed_dial: ^7.0.0
  circular_menu: ^4.0.0
  fab_circular_menu_plus: ^0.0.2
  # Admob
  google_mobile_ads: ^5.1.0
  app_tracking_transparency: ^2.0.5
  # Device locale
  devicelocale: ^0.7.1
  # Localize
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  #env
  flutter_dotenv: ^5.1.0
  # Connectivity
  connectivity_plus: ^6.0.3
  #Revenue Cat
  purchases_flutter: ^6.29.4
  #MVVM
  hooks_riverpod: ^2.5.1
  flutter_hooks: ^0.20.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  # App Splash
  flutter_native_splash: ^2.4.0

flutter_icons:
  image_path: "assets/images/appIcon.png"
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/icon.png"

flutter_native_splash:
  image: "assets/images/icon.png"
  color: "#ffffff"
  android_12:
    image: "assets/images/icon.png"
    icon_background_color: "#ffffff"
  ios: true
  web: false

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/flag/
    - assets/images/crossing/jp/
    - assets/images/crossing/uk/
    - assets/images/crossing/cn/
    - assets/images/crossing/us/
    - assets/images/train/jp/
    - assets/images/train/uk/
    - assets/images/train/cn/
    - assets/images/train/us/
    - assets/audios/
    - assets/audios/jp/
    - assets/audios/uk/
    - assets/audios/cn/
    - assets/audios/us/
    - assets/.env

  fonts:
    - family: freeTfb
      fonts:
        - asset: assets/fonts/freetfb.ttf
    - family: beon
      fonts:
        - asset: assets/fonts/beon.ttf
